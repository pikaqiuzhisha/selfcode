#spring properties
spring:
  profiles: local
  application:
    name: frog-import-service
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/cdot_elec_frog?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    username: root
    password: chargedot
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver

#eureka config
eureka:
  instance:
    preferIpAddress: true
  client:
    filter-only-up-instances: true
    registry-fetch-interval-seconds: 5
    instance-info-replication-interval-seconds: 5
    initial-instance-info-replication-interval-seconds: 5
    serviceUrl:
      defaultZone: http://localhost:18761/eureka/
    fetch-registry: true

#server config
server:
  port: 8554

#restTemplate time out config
rest:
  connectionRequestTimeout: 35000
  readTimeout: 35000
  connectTimeout: 35000

#mybatis config
mybatis:
  mapper-locations: classpath:com/chargedot/frogimportservice/mapper/*.xml
  type-aliases-package: com.chargedot.frogimportservice.model

#logging config
logging:
  level:
    com.chargedot.elecfrogservice.mapper: debug

#hystrix time out config
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

